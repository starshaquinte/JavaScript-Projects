<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function() { //Calling the function and targeting the html tag
            $("html").append(   //utilizing the jQuery symbol and inserting .append() API
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    <div>\
                </body>"
            );
            $("#2").css({"color":"red"});   //targeting paragraph 2 to show as the color red
            $("#3").click(function()  {  //targeting paragraph 3 to hide h1 tag when clicked
                $("h1").hide();
            });

        });
    </Script>
</html>
